  function displayAnswers() {
  const list = document.getElementById("answerList");
  list.innerHTML = "";

  // Random ZIP for Question 1
  const randomZip =
    nhSelectedZipCodes[Math.floor(Math.random() * nhSelectedZipCodes.length)];

  walkOnSongs[Math.floor(Math.random() * walkOnSongs.length)];

const fixed = [
  `1. ${randomZip}`,
  `2. ${randomSong}`,
  "116. Gus & Jean"
];

  const remaining = answer_array.filter(
    item => !item.startsWith("1.") && !fixed.includes(item)
  );

  const shuffled = [...remaining].sort(() => Math.random() - 0.5);
  const randomFive = shuffled.slice(0, 15);

  const chosen = [...fixed, ...randomFive];

  // Keep chronological order
  chosen.sort((a, b) => {
    const getNum = str => parseInt(str.split(".")[0], 10);
    return getNum(a) - getNum(b);
  });

  chosen.forEach(item => {
  const li = document.createElement("li");

  const textSpan = document.createElement("span");
  textSpan.textContent = item;

  const copyBtn = document.createElement("button");
  copyBtn.textContent = "Copy";
  copyBtn.className = "copy-btn";

  copyBtn.onclick = () => {
  const cleanText = item.substring(item.indexOf(" ") + 1);
  navigator.clipboard.writeText(cleanText);

  copyBtn.textContent = "Copied!";
  setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
};

  li.appendChild(textSpan);
  li.appendChild(copyBtn);
  list.appendChild(li);
});
}
